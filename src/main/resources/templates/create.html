    <!-- Title -->
    <title></title>

    <!-- Styles -->

    <link href="../assets/css/fonts.googleapis.com.css" rel="stylesheet">
    <link href="../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/plugins/icomoon/style.css" rel="stylesheet">
    <link href="../assets/plugins/uniform/css/default.css" rel="stylesheet"/>

    <!-- Theme Styles -->
    <link href="../assets/css/ecaps.min.css" rel="stylesheet">
    <link href="../assets/css/custom.css" rel="stylesheet">

<body>

<!-- Page Container -->
<div class="page-container">
    <!-- Page Inner -->
    <div class="page-inner login-page" style="background-image: url('../assets/images/bg.jpg');background-size: cover">
        <div class="container-fluid" id="main-wrapper">
            <div class="row">
                <div class="col-sm-6 col-md-3 login-box">
                    <h4 class="login-title">用户注册</h4>

                        <div class="form-group">
                            <label for="username">账号</label>
                            <input class="form-control" id="username" name="username" type="text">
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input class="form-control" id="password" name="password" type="password" autocomplete="new-password">
                        </div>
                        <div class="form-group">
                            <button  class="btn btn-primary" id="register">注册</button>
                        </div>




                </div>
            </div>
        </div>
    </div><!-- /Page Content -->
</div><!-- /Page Container -->


<!-- Javascripts -->
<script src="../assets/plugins/jquery/jquery-3.1.0.min.js"></script>
<script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="../assets/plugins/uniform/js/jquery.uniform.standalone.js"></script>
<script src="../assets/plugins/switchery/switchery.min.js"></script>
<script src="../assets/js/ecaps.min.js"></script>
<script src="../assets/js/loading.js"></script>
<script>
    $(function () {
        $("#register").click(function () {
            var username = $('#username').val();
            var password = $('#password').val();
            if(username.length<1){
               alert("请填写账号");
                window.location.reload();
            }
            else if(password.length<1){
               alert("请填写密码");
                window.location.reload();
            }
            else{
            if (username == 'admin') {
                alert("该用户名不可用");
                window.location.reload();
            } else {
                $.ajax({
                    url: "/viewer/register",
                    method: "post",
                    async: false,
                    timeout: 1000,
                    data: {
                        username: username,
                        password: password

                    },
                    success: function (data) {
                        alert(data);
                        window.location.href="/viewer/user/login";
                    }
                })


            }}
        })
    })
</script>
</body>
</html>
